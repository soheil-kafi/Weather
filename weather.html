<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>

  <body>
    <div class="all">
      <div class="container">
        <h1>weather</h1>
        <form action="" class="form">
          <input type="text" class="search" placeholder="enter city name..." />
          <button>search</button>
        </form>
        <div class="spinner"><span class="loader"></span></div>
        <div class="weather">
          <div>country : <span class="country"></span></div>
          <div>city : <span class="city"></span></div>
          <div>temp : <span class="temp"></span>C</div>
          <div>condition : <span class="condition"></span></div>
          <div><img src="" alt="" class="icon" /></div>
          <div>local time : <span class="localTime"></span></div>
          <div>last update : <span class="lastUpdate"></span></div>
        </div>
        <h2>your city not found!!! enter another city name</h2>
      </div>
    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
